<!-- Post content -->
<div class="p-4">
    <div
        class="relative bg-white rounded-2xl shadow-xl border-l-8 p-6 transition hover:-translate-y-1 duration-300"
        style="box-shadow: -8px 0 16px -4px rgba(59, 130, 246, 0.3), 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);"
    >
        <h3 class="text-2xl font-semibold text-blue-600 mb-3">
            <a
                class="hover:underline hover:text-blue-700 transition"
                href="{{ post.url | relative_url }}"
            >
                {{ post.title | escape }}
            </a>
        </h3>

        <p class="text-[{{site.colors.secondary}}] text-base mb-3">
            {{ post.description }}
        </p>

        <p class="text-sm text-gray-400">{{ post.date | date: date_format }}</p>
    </div>
</div>

        <a

            href="{{site.baseurl}}/noauth"
            class="hover:drop-shadow-xl z-10 right-6 absolute text-indigo-500 font-extrabold tracking-tight"
            >Sign Up | Login</a
        >
        <div class="relative group">
            <a
                hidden
                id="profile"
                href="{{site.baseurl}}/profile"
                class="hover:drop-shadow-xl z-10 right-6 absolute text-indigo-500 font-extrabold tracking-tight"
            >Profile</a>
            <div
                id="profile-dropdown"
                class="dropdown-content absolute hidden group-hover:block bg-white shadow-md rounded-lg mt-2 w-40 text-sm font-semibold text-gray-900"
            >
                <a href="{{site.baseurl}}/profile" class="block px-4 py-2">View Profile</a>
                <a
                    href="{{site.baseurl}}/logout"
                    id="logout-button"
                    class="block px-4 py-2 text-red-500"

    <!-- Sign Up / Login -->
    <div class="sm:absolute sm:right-6 flex sm:flex-row flex-col items-center mt-2 sm:mt-0">
        <a id="signup-login" href="{{site.baseurl}}/noauth" class="hover:drop-shadow-xl text-indigo-500 font-extrabold tracking-tight">
            Sign Up | Login
        </a>
        <a hidden id="profile" href="{{site.baseurl}}/profile" class="hover:drop-shadow-xl text-indigo-500 font-extrabold tracking-tight">
            Profile
        </a>
    </div>
</header>

<script type="module">
    import {
        pythonURI,
        fetchOptions,
    } from "{{site.baseurl}}/assets/js/api/config.js";

    const loginLink = document.getElementById("signup-login");
    const profileLink = document.getElementById("profile");
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("hidden");
    });

    document.addEventListener("DOMContentLoaded", () => {
        getCredentials()
            .then((data) => {
                if (data) {
                    // Only hide the login link if user is logged in
                    if (loginLink) loginLink.hidden = true;
                    if (profileLink) profileLink.hidden = false;
                }
            })
            .catch((err) => {
                console.error("Error fetching credentials: ", err);
            });
    });

    function getCredentials() {
        const URL = pythonURI + "/api/user";
        return fetch(URL, fetchOptions)
            .then((response) => {
                if (response.status !== 200) {
                    console.error("HTTP status code: " + response.status);
                    return null;
                }
                return response.json();
            })
            .then((data) => data || null)
            .catch((err) => {
                console.error("Fetch error: ", err);
                return null;
            });
    }
</script>
